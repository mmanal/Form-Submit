<!doctype html>
<html>
<head>
    <title>New Event!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="screen.css">

    <!-- JavaScript -->
    <script src="scripts/wufoo.js"></script>


</head>

<body>

<container class="eventform">

    <form id="form1" name="form1" class="wufoo topLabel page" autocomplete="off" enctype="multipart/form-data" method="post" novalidate action="https://mmanal.wufoo.com/forms/zu3zzdj0653zxu/#public">

    <form class="event">

        <!-- LEGEND -->

        <legend class="createnew">CREATE A NEW EVENT</legend>

        <!-- EVENT NAME -->

        <fieldset id="eventname">
            <div class="col-sm-5">
                <label class="eventcalled">Event is called</label>
            </div>
            <div class="col-sm-7">
                <input id="eventname" name="Field1" type="text" tabindex="1" placeholder="e.g. Fun Town">
                </label><br>
            </div>
        </fieldset>

        <!-- HELD AT -->

        <fieldset id="heldat">
            <div class="col-sm-5">
                <label class="heldat">It'll be held at</label>
            </div>
            <div class="col-sm-7">
                <input id="address" name="Field113" type="text" tabindex="1" placeholder="Address">
                </label><br>
                <input id="city" name="Field115" type="text" tabindex="1" placeholder="City">
                </label>
                <input id="zip" name="Field114" type="text" tabindex="1" placeholder="ZIP">
                </label><br>
            </div>
        </fieldset>

        <!-- IT'LL BE ON -->

        <fieldset id="itwillbe">
            <div class="col-sm-5">
                <label class="itwillbeon">It'll be on</label>
            </div>
            <div class="col-sm-7">
                <input id="month" name="Field219" type="text" tabindex="1" placeholder="Month">
                </label>
                <input id="day" name="Field221" type="text" tabindex="1" placeholder="Date">
                </label>
                <input id="year" name="Field220" type="text" tabindex="1" placeholder="Year"><br>
                <input id="time" name="time" type="text" tabindex="1" placeholder="Time">
                </label>
            </div>
        </fieldset>

        <!-- PRIVACY -->

          <fieldset id="privacyfield">
            <div class="col-sm-5">
                <label class="privacy">Privacy</label>
            </div>
            <div class="col-sm-7">
                <label><input type="radio" name="Field323" value="private" required>Private</label>
                <label>
                <input type="radio" name="Field323" value="public" required="checked"> Public
                  </label>
            </div>
          </fieldset>

        <!-- ADDITIONAL CHECKBOXES -->

          <fieldset id="addtlcheck">
            <div class="col-sm-12">
                <label><input type="checkbox" name="Field324" value="yes-friends" >Guests can invite friends</label><br>
                <label><input type="checkbox" name="Field325" value="yes-drinks" >Drinks will be free</label><br>
                <label><input type="checkbox" name="Field326" value="yes-dancing" >There will be dancing</label>
            </div>
          </fieldset>

        <!-- MAKE IT SO COMPUTER -->

        <input id="saveForm" name="saveForm" class="btTxt submit" type="submit" value="Make it so, computer"/></div>

    </form>

</container>

</body>
</html>
